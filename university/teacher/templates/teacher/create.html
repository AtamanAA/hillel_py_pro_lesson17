{% extends "base.html" %}

{% block title %}Teacher create{% endblock %}

{% block content %}
    <h1>Add new teacher</h1>
    <form action="{% url 'create_teacher' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Create teacher"></p>
    </form>
    <p><a href="{% url 'create_subject' %}">Create new subject</a></p>
    <p><a href="{% url 'all_teachers' %}">Back to teachers page</a></p>
{% endblock %}
