{% extends "base.html" %}

{% block title %}Student edit{% endblock %}

{% block content %}
    <h1>Edit student</h1>
    <form action="{% url 'edit_student' form.instance.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" name="edit" value="Save student"></p>
        <p><input type="submit" name="delete" value="Delete student"></p>
    </form>
    <p><a href="{% url 'all_students' %}">Back to students page</a></p>
{% endblock %}
