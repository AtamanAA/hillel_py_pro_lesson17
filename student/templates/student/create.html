{% extends "base.html" %}

{% block title %}Student create{% endblock %}

{% block content %}
    <h1>Add new student</h1>
    <form action="{% url 'create_student' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Create student"></p>
    </form>
    <p><a href="{% url 'all_students' %}">Back to students page</a></p>
{% endblock %}
