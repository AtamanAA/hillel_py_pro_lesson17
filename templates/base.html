<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #333333;
        }

        li {
          float: left;
        }

        li a {
          display: block;
          color: white;
          text-align: center;
          padding: 16px;
          text-decoration: none;
        }

        li a:hover {
          background-color: #111111;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'all_groups' %}">Group</a></li>
            <li><a href="{% url 'all_students' %}">Student</a></li>
            <li><a href="{% url 'all_teachers' %}">Teacher</a></li>
            <li><a href="{% url 'all_subjects' %}">Subject</a></li>
        </ul>
    </div>

    <div>
        {% if messages %}
            {% for message in messages %}
                {{message}}
            {% endfor %}
        {% endif %}
    </div>

    <div style="margin: 32px">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
